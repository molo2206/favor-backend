<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Votre code de vérification</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, #e7f0fd, #ffffff);
      margin: 0;
      padding: 40px 20px;
      color: #1c1e21;
    }
    .container {
      background: white;
      padding: 50px 30px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .header {
      font-size: 28px;
      font-weight: bold;
      color: #1877f2; /* Bleu Facebook */
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      color: #606770;
      margin-bottom: 30px;
    }
    .otp-code {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 6px;
      color: #1c1e21;
      background: #f0f2f5;
      padding: 15px 0;
      border-radius: 8px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #606770;
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #90949c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Code de vérification</div>

    <div class="description">
      Merci de vérifier votre identité pour continuer. Voici votre code :
    </div>

    <div class="otp-code">{{ otpCode }}</div>

    <div class="note">
      Ce code expire dans 10 minutes. Ne le partagez pas.
    </div>

    <div class="footer">
      &copy; {{ year }} FavorHelp. Tous droits réservés.
    </div>
  </div>
</body>
</html>
